<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="Shift_JIS">
    <title>パスワードジェネレータ</title>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body style="text-align:center;">
<h1>パスワードジェネレータ</h1>

<p>桁数:
    <select name="len">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
</p>

<p>記号を含める？
    <input type="radio" name="complex" value="1" checked> Yes
    <input type="radio" name="complex" value="0"> No
</p>

<p><input type="button" value="生成" id="getPassword"></p>

<h2>生成結果</h2>
<textarea rows="10" cols="40" id="result"></textarea>

<script>
(function() {

    document.getElementById('getPassword').onclick = function() {
        getPassword();
    };

    function getPassword() {
        var len = $('select[name=len]>option:selected').val();
        var complex = $('input[name=complex]:checked').val();
        var seed0 = '0123456789qwertyuiopasdfghjklzxcvbnm';
        var seed1 = "!#$%&'()";
        var pwd = '';

        seed = (complex == 1) ? seed0 + seed1 : seed0;

        while (len--) {
            pwd += seed[Math.floor(Math.random() * seed.length)];
        }
        $('#result').text(pwd);
    }

})();

</script>

</body>
</html>
